<ul>
    {% for node in menu_tree %}
        {% with node.item as item %}
            <li>
                <a href="{{ item.get_absolute_url }}" class="{% if is_active(item) %}active{% endif %}">
                    {{ item.name }}
                </a>
                {% if node.children %}
                    <ul>
                        {% for child in node.children %}
                            <li>
                                <a href="{{ child.item.get_absolute_url }}" class="{% if is_active(child.item) %}active{% endif %}">
                                    {{ child.item.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endwith %}
    {% endfor %}
</ul>
